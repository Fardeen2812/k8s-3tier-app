version: "3.8"

services:
  redis:
    image: redis:7
    container_name: simple_notes_redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 5

  app:
    build:
      context: ./backend    # adjust if Dockerfile elsewhere
      dockerfile: dockerfile
    container_name: simple_notes_app
    ports:
      - "5001:5001"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis-data:
